<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"href="./styles.css"></linkrel>
  <title>Perritos Aleatorios</title>
</head>
<body>
  <h1>Perritos App</h1>
  <span id="error"></span>

  <section class="randomPerritos">
    <h2>Perritos Aleatorios</h2>
    <p class="card__title" id="titlePerrito">

    </p>

    <article>
      <img class="card__img" alt="Foto perrito Aleatorio" id="perroAleatorio1"/>
      <button id="btn1">
        Guardar perrito en Favoritos
      </button>
    </article>

    <article>
      <img class="card__img" alt="Foto perrito Aleatorio" id="perroAleatorio2"/>
      <button id="btn2">
        Guardar perrito en Favoritos
      </button>
    </article>

    <div class="card__info">
      <p id="weight"></p>
      <p id="height"></p>
      <p id="lifeSpan"></p>
    </div>
  </section>

  <button class="botonesPerritoRandom" id="cambiarPerrito">
    Recargar
  </button>
  
  <section id="uploadPerrito">
    <h1>Sube la foto de tu Perrito</h1>
    <form id="uploadingForm">
      <input id="file" type="file" name="file">
      <button type="button" onclick="uploadPerritoPhoto()"> Subir foto de Perrito</button>
    </form>
  </section>

  <section id="favoritePerritos">
    <h1>Perritos Favoritos</h1>
  </section>

  <script src="./main.js"></script>
</body>
</html>
