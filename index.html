<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"href="./styles.css"></linkrel>
  <title>Perritos Aleatorios</title>
</head>
<body>
  <h1>Perritos App</h1>
  <span id="error"></span>

  <section class="randomPerritos">
    <h2>Perritos Aleatorios</h2>
  
    <section class="fichasPerrisRandom">
      <div class="card">
        <p class="card__title" id="titlePerrito1"></p>
        <article>
          <img class="card__img" alt="Foto perrito Aleatorio" id="perroAleatorio1" />
          <button id="btn1" class="buttonCard">
            Guardar perrito en Favoritos
          </button>
        </article>
        <div class="card__info">
          <p id="weight1">a</p>
          <p id="height1">b</p>
          <p id="lifespan1">c</p>
        </div>
      </div>
  
      <div class="card">
        <p class="card__title" id="titlePerrito2"></p>
        <article>
          <img class="card__img" alt="Foto perrito Aleatorio" id="perroAleatorio2" />
          <button id="btn2" class="buttonCard">
            Guardar perrito en Favoritos
          </button>
        </article>
        <div class="card__info">
          <p id="weight2">a</p>
          <p id="height2">b</p>
          <p id="lifespan2">c</p>
        </div>
      </div>
    </section>
  </section>

  <button class="botonesPerritoRandom" id="cambiarPerrito">
    Recargar
  </button>
  
  <section id="uploadPerrito">
    <h1>Sube la foto de tu Perrito</h1>
    <form id="uploadingForm">
      <div>
        <input id="file" type="file" name="file" onchange="previewImage()">
        <img id="imagePreview" alt="Image preview">
      </div>
      <button type="button" onclick="uploadPerritoPhoto()">Subir foto de Perrito</button>
    </form>
  </section>
  <h1>Perritos Favoritos</h1>
  <section id="favoritePerritos" class="grid">
    
  </section>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>       <!-- Implemento Axios -->
  <script src="./main.js"></script>
</body>
</html>
